      stroke-width: 4;
      fill: none;
    }
  </style>

  
  <text class="text" text-anchor="middle" y="50%" x="50%">
    i18n
  </text>

  
  <circle r="10" cy="90" cx="90" class="magnifier"></circle>
  <line y2="105" x2="105" y1="95" x1="95" class="magnifier"></line>

